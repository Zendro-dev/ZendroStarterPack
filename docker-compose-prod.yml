version: "3.7"

services:

  reverse_proxy:
    # The official v2 Traefik docker image
    image: traefik:latest
    # Enables the web UI and tells Traefik to listen to docker
    command: --providers.docker
    ports:
      # The HTTP port
      - 80:80
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      zendro:
      datastores:

  zendro_keycloak_postgres:
    container_name: pgdb_keycloak
    image: postgres
    volumes:
      - keycloak_pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    networks:
      zendro:

  zendro_keycloak:
    container_name: zendro_keycloak
    image: quay.io/keycloak/keycloak:15.0.2
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: zendro_keycloak_postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    depends_on:
      - zendro_keycloak_postgres
    networks:
      zendro:
    labels:
      - traefik.http.routers.zendro_keycloak.rule=Host(`localhost`)

  zendro_graphql_server:
    container_name: zendroStarterPack_graphql-server
    depends_on:
      - zendro_keycloak 
    build:
      context: ./contexts
      dockerfile: Dockerfile.graphql_server
    environment:
      PORT: "3000"
      JQ_PATH: /usr/bin/jq
      NODE_JQ_SKIP_INSTALL_BINARY: "true"
      REQUIRE_SIGN_IN: "true"
    volumes:
      - ./graphql-server:/usr/graphql-server
      # override default default config with Starterpack config
      - ./config/data_models_storage_config.json:/usr/graphql-server/config/data_models_storage_config.json
      - ./graphiql-auth/.env.development:/usr/graphiql-auth/.env.development
      - ./graphiql-auth/.env.production:/usr/graphiql-auth/.env.production
      - ./single-page-app/.env.development:/usr/single-page-app/.env.development
      - ./single-page-app/.env.production:/usr/single-page-app/.env.production
    # Await POSTGRES role and DB creation, migrate schema, then start web
    # server:
    networks:
      zendro:
      datastores:
    labels:
      - traefik.http.routers.zendro_graphql_server.rule=Host(`localhost`) && PathPrefix(`/api/`)
      - traefik.http.routers.zendro_graphql_server.middlewares=strip-api@docker
      - traefik.http.middlewares.strip-api.stripprefix.prefixes=/api/
    # Workaround for local development and Sandbox setups. Can be remove in production deployment
    extra_hosts:
      - "localhost:host-gateway"
    # workaround "sed" command to enable a development / production-Sandbox mode in a local environment
    # can be removed in a production deployment
    command:
      - /bin/sh
      - -c
      - |
        sed -e '/127.0.0.1\tlocalhost/d' -e 's/^::1\tlocalhost/::1\t/' /etc/hosts > /etc/hosts2 && cp /etc/hosts2 /etc/hosts && rm /etc/hosts2
        npm install
        chmod u+x ./migrateDbAndStartServer.sh
        ./migrateDbAndStartServer.sh
        
  zendro_spa:
    container_name: zendroStarterPack_spa
    # Workaround. See https://github.com/facebook/create-react-app/issues/8688
    stdin_open: true
    depends_on:
      - zendro_graphql_server
    build:
      context: ./contexts
      dockerfile: Dockerfile.spa
    environment:
      # Set your production environment variables here or in ./single-page-app/.env.production
      PORT: "8080"
    volumes:
      - ./single-page-app:/usr/single-page-app
      - ./data_model_definitions:/usr/data_model_definitions
    networks:
      zendro:
    labels:
      - traefik.http.routers.zendro_spa.rule=Host(`localhost`) && PathPrefix(`/spa`)
    # Workaround for local development and Sandbox setups. Can be remove in production deployment
    extra_hosts:
      - "localhost:host-gateway"
    # workaround "sed" command to enable a development / production-Sandbox mode in a local environment
    # can be removed in a production deployment
    command:
      - /bin/sh
      - -c
      - |
        sed -e '/127.0.0.1\tlocalhost/d' -e 's/^::1\tlocalhost/::1\t/' /etc/hosts > /etc/hosts2 && cp /etc/hosts2 /etc/hosts && rm /etc/hosts2
        rm -rf .next
        rm -rf out
        yarn install
        yarn build
        yarn start

  zendro_graphiql:
    container_name: zendroStarterPack_graphiql-auth
    # Workaround. See https://github.com/facebook/create-react-app/issues/8688
    stdin_open: true
    depends_on:
      - zendro_graphql_server
    build:
      context: ./contexts
      dockerfile: Dockerfile.graphiql
    environment:
      # Set your production environment variables here
      PORT: "7000"
    volumes:
      - ./graphiql-auth:/usr/graphiql-auth
    # Install dependencies and start single-page-app-server in development
    # mode.
    networks:
      zendro:
    labels:
      - traefik.http.routers.zendro_graphiql.rule=Host(`localhost`) && PathPrefix(`/graphiql`)
    # Workaround for local development and Sandbox setups. Can be remove in production deployment
    extra_hosts:
      - "localhost:host-gateway"
    # workaround "sed" command to enable a development / production-Sandbox mode in a local environment
    # can be removed in a production deployment
    command:
      - /bin/sh
      - -c
      - |
        sed -e '/127.0.0.1\tlocalhost/d' -e 's/^::1\tlocalhost/::1\t/' /etc/hosts > /etc/hosts2 && cp /etc/hosts2 /etc/hosts && rm /etc/hosts2
        rm -rf .next
        rm -rf out
        yarn install
        yarn build
        yarn start
        
volumes:
  zendro_db_data:
  keycloak_pg_data:

networks:
  zendro:
  datastores: